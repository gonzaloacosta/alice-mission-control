services:
  mission-control:
    build: .
    ports:
      - "4445:80"
    volumes:
      - /home/alice/github/alice-mission-control/data/news.json:/usr/share/nginx/html/news.json:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alice_mc
      POSTGRES_USER: alice
      POSTGRES_PASSWORD: alice_mc_2026
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
